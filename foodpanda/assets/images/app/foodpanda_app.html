<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodPanda Mobile App Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      padding: 20px 0 40px;
    }
    
    .header h1 {
      color: #ff0080;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .header p {
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .app-showcase {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .app-section {
      width: 100%;
    }
    
    .app-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ff0080;
      text-align: center;
    }
    
    .pink-bg {
      background-color: #ff0080;
      padding: 50px 20px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .app-image {
      max-width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border-radius: 20px;
    }
    
    .phone-mockup {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
    .footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px;
      color: #666;
    }
    
    .footer a {
      color: #ff0080;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>FoodPanda Mobile App</h1>
    <p>Discover our user-friendly mobile app for food delivery services</p>
  </div>
  
  <div class="app-showcase">
    <div class="app-section">
      <h2>Mobile App Banner</h2>
      <div class="pink-bg">
        <img src="../../images (10).jpg" alt="Foodpanda Mobile App" class="app-image">
      </div>
    </div>
    
    <div class="app-section">
      <h2>App Interface</h2>
      <img src="../../images (3).jpg" alt="Foodpanda App Interface" class="phone-mockup">
    </div>
  </div>
  
  <div class="footer">
    <p>These images can be used in your FoodPanda website. <a href="../gallery.html">Back to Gallery</a></p>
  </div>
</body>
</html>
