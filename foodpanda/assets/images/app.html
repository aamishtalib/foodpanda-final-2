<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodPanda Mobile App</title>
  <style>
    .app-showcase {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 0;
    }
    .app-phone {
      max-width: 100%;
      height: auto;
      transform: perspective(800px) rotateY(-5deg);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      border-radius: 30px;
      margin: 0 15px;
    }
  </style>
</head>
<body>
  <div class="app-showcase">
    <img src="../images (3).jpg" alt="FoodPanda App Screen 1" class="app-phone">
    <img src="../images (2).jpg" alt="FoodPanda App Screen 2" class="app-phone">
  </div>
</body>
</html>
