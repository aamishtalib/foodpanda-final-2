<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodPanda Logo</title>
  <style>
    .logo-showcase {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 15px;
    }
    .logo-container {
      margin-bottom: 30px;
      text-align: center;
    }
    .logo-image {
      max-width: 150px;
      height: auto;
      margin-bottom: 15px;
    }
    .logo-title {
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .logo-title span:first-child {
      color: #333;
    }
    .logo-title span:last-child {
      color: #ff0080;
    }
    .logo-description {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="logo-showcase">
    <div class="logo-container">
      <img src="../logo.png" alt="FoodPanda Logo" class="logo-image">
      <div class="logo-title">
        <span>Food</span><span>Panda</span>
      </div>
      <p class="logo-description">Main website logo</p>
    </div>
    
    <div class="logo-container">
      <img src="../images (10).jpg" alt="FoodPanda Icon" class="logo-image">
      <div class="logo-title">
        <span>Food</span><span>Panda</span> Icon
      </div>
      <p class="logo-description">App icon and small logo</p>
    </div>
  </div>
</body>
</html>
